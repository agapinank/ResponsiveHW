<!DOCTYPE html>
<html lang="en">

<head>
  <title>Kasey</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body class="text-center">
  <div class="container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mainHead mb-auto">
      <div class="navInner">
        <h3 class="mainHead-brand">Kasey</h3>
        <nav class="navbar navbar-expand-sm bg justify-content-center">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <br>

    <form class='form-Contact'>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" placeholder="Enter Name" id="name">
      </div><br><br>
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" placeholder="Enter email" id="email">
      </div><br><br>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea type="email" class="form-control" placeholder="Enter Message" id="messag"></textarea>
      </div><br><br>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br><br>
    <footer class='footer mt auto'>
      <div class='footThis'>
       <p> Made by Kasey</p>
      </div>
    </footer>
  </div>
</body>

</html>
